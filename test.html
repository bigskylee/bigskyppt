<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Book Flip Animation with GSAP</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f0f0f0;
                overflow: hidden; /* 페이지 넘기는 효과를 위해 추가 */
            }
            .book {
                width: 200px;
                height: 300px;
                background-color: #fff;
                border: 1px solid #ccc;
                position: relative;
                perspective: 1000px; /* 3D 효과를 위해 추가 */
            }
            .page {
                width: 100%;
                height: 100%;
                background-color: #f0f0f0;
                position: absolute;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 24px;
                font-weight: bold;
                transform-style: preserve-3d; /* 3D 효과를 위해 추가 */
                backface-visibility: hidden; /* 뒷면 숨김을 위해 추가 */
            }
            .page:nth-child(odd) {
                z-index: 1; /* 홀수 번째 페이지는 뒤에 위치 */
                transform: rotateY(-180deg); /* 초기에 뒤집어진 상태 */
            }
            .page:nth-child(even) {
                z-index: 2; /* 짝수 번째 페이지는 앞에 위치 */
                transform: rotateY(0deg); /* 초기에 앞면으로 펼쳐진 상태 */
            }
        </style>
    </head>
    <body>
        <div class="book" id="book">
            <div class="page">Page 1</div>
            <div class="page">Page 2</div>
        </div>

        <!-- GSAP 라이브러리 불러오기 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

        <!-- 스크립트 코드 -->
        <script>
            // GSAP 애니메이션
            gsap.to('.page:nth-child(even)', {
                duration: 1,
                rotationY: -180, // 회전 각도
                transformOrigin: 'left center', // 회전 중심점
                ease: 'power4.out', // 이징 함수 설정
            })
        </script>
    </body>
</html>
